<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathToSurvive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome">
        <h1>Math To Survive</h1>
        <p>Solve the artithmetic escape the predator</p>
    </div>
    <div class="playground">
        <canvas width="800" height="400" style="border: 1px solid black"></canvas>
    </div>
    <div class="menu">
        <div class="levels">
            <label for="level">Select level to play</label>
            <select id="level">
                <option value="1" selected>Level 1: Up to 100</option>
                <option value="2">Level 2: Up to 300</option>
                <option value="3">Level 3: Up to 500</option>
                <option value="4">Level 4: Up to 1000</option>
			</select>
		</div>
		<div>
            <button class=start-button>Start Game!</button>
		</div>
    </div>
    <script src="canvas.js"></script>
    <script src="board.js"></script>
    <script src="character.js"></script>
    <script src="helpers.js"></script>
    <script src="main.js"></script>
</body>
</html>
